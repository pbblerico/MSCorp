<div class="page">
  <div class="box">
    <div class="title-box">
      <img src="assets/green.jpeg" alt="Logo">
    </div>
    <div class="form-box">
      <form [formGroup]="regForm" (ngSubmit)="createAccount()">
        <input type="text" placeholder="*First name" formControlName="firstName" name="name">
        <input type="text" placeholder="*Last name" formControlName="lastName" id="surname">
        <div class="BirthDate">
          <a>Birth Date: </a> <input type="text" placeholder="*YEAR-MM-DD" formControlName="dateOfBirth" id="birthDate">
        </div>
        <div class="gender">
          <input type="radio" value="male" formControlName="gender"> <a>Male</a>
          <input type="radio" value="female" formControlName="gender"> <a>Female</a>
        </div>
        <input type="text" placeholder="Phone number" formControlName="phoneNumber">
        <input type="text" placeholder="*Email" formControlName="email">
        <input type="text" placeholder="Address" formControlName="address">
        <input type="text" placeholder="*Password" formControlName="password1">
        <input type="text" placeholder="*Confirm the password" formControlName="password2">
        <button type="submit" >Create Account</button>
      </form>
    </div>
  </div>
</div>
